<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Styles -->
  <defs>
    <style>
      .box { fill: #f0f4f8; stroke: #3b82f6; stroke-width: 2; rx: 10; }
      .box-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1e40af; }
      .box-content { font-family: Arial, sans-serif; font-size: 14px; fill: #334155; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowhead); }
      .arrow-label { font-family: Arial, sans-serif; font-size: 12px; fill: #64748b; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Word UI Box -->
  <rect x="250" y="50" width="300" height="80" class="box" />
  <text x="400" y="80" text-anchor="middle" class="box-title">MS Word UI</text>
  <text x="400" y="105" text-anchor="middle" class="box-content">(Desktop or Web App)</text>
  
  <!-- Arrow Down with Label -->
  <line x1="400" y1="130" x2="400" y2="170" class="arrow" />
  <text x="430" y="155" class="arrow-label">Office.js Add-in API</text>
  
  <!-- WordPilot Sidebar Box -->
  <rect x="250" y="170" width="300" height="100" class="box" />
  <text x="400" y="195" text-anchor="middle" class="box-title">WordPilot Sidebar</text>
  <text x="400" y="220" text-anchor="middle" class="box-content">- Modes: Ask, Write, Agent</text>
  <text x="400" y="245" text-anchor="middle" class="box-content">- Status: Thinking...</text>
  <text x="560" y="195" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" font-style="italic">&lt;-- UI Panel in Word</text>
  
  <!-- Arrow Down with Label -->
  <line x1="400" y1="270" x2="400" y2="310" class="arrow" />
  <text x="450" y="295" class="arrow-label">REST/WebSocket</text>
  
  <!-- WordPilot Backend Box -->
  <rect x="200" y="310" width="400" height="120" class="box" />
  <text x="400" y="335" text-anchor="middle" class="box-title">WordPilot Backend</text>
  <text x="400" y="360" text-anchor="middle" class="box-content">- LLM (e.g., GPT-4 Turbo)</text>
  <text x="400" y="385" text-anchor="middle" class="box-content">- Prompt Orchestration</text>
  <text x="400" y="410" text-anchor="middle" class="box-content">- Document Context Parser</text>
  <text x="400" y="435" text-anchor="middle" class="box-content">- Word Feature Selector</text>
  
  <!-- Arrow Down with Label -->
  <line x1="400" y1="430" x2="400" y2="470" class="arrow" />
  <text x="440" y="455" class="arrow-label">Office.js calls</text>
  
  <!-- Word Document Interaction Box -->
  <rect x="250" y="470" width="300" height="80" class="box" fill="#e0f2fe" />
  <text x="400" y="500" text-anchor="middle" class="box-title">Word Document Interaction</text>
  <text x="400" y="525" text-anchor="middle" class="box-content">(insertText, formatText, etc)</text>
</svg>